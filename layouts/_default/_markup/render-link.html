{{ $url := .Destination | safeURL }}
<a href="{{ $url }}"
  {{- /* Check if the link starts with http: or https: */}}
  {{- if strings.HasPrefix $url "http" }}
     target="_blank" rel="noopener noreferrer"
  {{- end -}}
  {{- with .Title}} title="{{ . }}"{{ end -}}
  >
    {{- .Text | safeHTML -}}
</a>
